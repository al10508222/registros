<div align="center">

   <div class="tab-content">
      <div role="tabpanel" class="tab-pane active" id="home">

        <div class="container">

            <div class="table-responsive">
                    

           <table class="table table-hover">
                    <thead>
                        <tr>

                            <th class="text-left">Marca</th> 
                            <th class="text-left">Modelo</th>

                    {loop="$fsc->resultados"}

                        <td>{$value->modelo}</td>
                        <td>{$value->anio}</td>
                        <td>{$value->color}</td>
                        <td>{$value->placas}</td>

                        <td class='clickableRow{if="$value->id"} {/if}' href='{$value->url()}' width="5px">

                        </td>   
                    {else}

                    <td class="form-control">No hay resultados</td>

                    {/loop}
                    
                    </tr>
